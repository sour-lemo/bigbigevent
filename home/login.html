<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bigevent/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/bigevent/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main logo">
        <img src="/bigevent/assets/images/logo.png" alt="">
    </div>
    <!-- 注册&登录 -->
    <div class="reglog">
        <div class="title"></div>
        <!-- 登录 -->
        <div class="login">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登
                        录</button>
                </div>
                <a href="javascript:;" id="gotoRegister">去注册</a>
            </form>
        </div>
        <!-- 注册 -->
        <div class="register">
            <form class="layui-form" id="registerForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input regPwd">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注 册
                    </button>
                </div>
                <a href="javascript:;" id="gotoLogin">去登录</a>
            </form>
        </div>

    </div>

    <script src="/bigevent/assets/lib/jquery.js"></script>
    <script src="/bigevent/assets/lib/layui/layui.all.js"></script>
    <script src="/bigevent/assets/js/login.js"></script>
</body>

</html>
