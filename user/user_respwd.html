<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bigevent/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/bigevent/assets/css/user/uer_respwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd" required lay-verify="required|pass|newPwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="resPwd" required lay-verify="required|pass|resPwd" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">确认提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/bigevent/assets/lib/layui/layui.all.js"></script>
    <script src="/bigevent/assets/lib/jquery.js"></script>
    <script src="/bigevent/assets/js/ajax-common.js"></script>
    <script src="/bigevent/assets/js/user/user_respwd.js"></script>
</body>

</html>
