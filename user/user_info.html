<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bigevent/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/bigevent/assets/css/user/uer_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="form">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">id</label>
                    <div class="layui-input-block">
                        <!-- 设置只读属性，不可修改 -->
                        <input type="text" name="id" readonly required lay-verify="required" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <!-- 设置只读属性，不可修改 -->
                        <input type="text" name="username" readonly required lay-verify="required" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="submit" lay-submit lay-filter="formDemo">确认提交</button>
                        <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/bigevent/assets/lib/layui/layui.all.js"></script>
    <script src="/bigevent/assets/lib/jquery.js"></script>
    <script src="/bigevent/assets/js/ajax-common.js"></script>
    <script src="/bigevent/assets/js/user/user_info.js"></script>
</body>

</html>
